<b>Wat is de term waar je naar wilt zoeken?</b>
  <form id="postForm">
    <input type="text" name="search_2" id="search_1">
    <input type="submit" value="submit">
  </form>
       <script>
		document.getElementById('postForm').addEventListener('submit', postName);

		function postName(e){
		  e.preventDefault();

		  var name = document.getElementById('search_1').value;
		  var params = "POST="+name;

		  var xhr = new XMLHttpRequest();
		  xhr.open('POST', 'http://192.168.65.128:5000', true);
		  xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

		  xhr.onload = function(){
		  console.log('READYSTATE: ', xhr.readyState);
			  document.getElementById('text').innerHTML = this.responseText;
		  }
		  xhr.send(params);
		}
	</script>

</div>
